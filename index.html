<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Photo Gallery</title>
</head>
<body>
    <h1>
        Hiking Views
    </h1>
    <div class="thumbnail-container">
        <img class="thumbnail" src="thumb1.jpg" alt="View of Lake Arrowhead from the mountains">
        <img class="thumbnail" src="thumb2.jpg" alt="View of Los Angeles from Glendale">
        <img class="thumbnail" src="thumb3.jpg" alt="View of Los Angeles from a Griffith park">
        <img class="thumbnail" src="thumb4.jpg" alt="View of Los Angeles from an Griffith Observatory">
    </div>

    <div class="main-photo-container">
        <figure>
            <img id="mainPhoto" src="pic1.jpeg" alt="Main Photo">
            <figcaption>View of Lake Arrowhead from the mountains</figcaption>
        </figure>
    </div>

    <script src="main.js"></script>
</body>
</html>
